<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/356f75cd59.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="navbar d-flex flex-row bg-light container">
            <nav class="container-fluid ">
                <div class="d-flex flex-start" style="font-weight: 500;">
                    <div class="gap-3 pe-sm-2">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <span>Instagram</span>
                </div>
                <div class="d-flex flex-row gap-3">
                    <div>
                        <button class="btn bg-success btn-md text-light">Create a new post</button>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="true">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accessibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <hr>
                            <li><a href="#" class="dropdown-item text-danger">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button class="grid-button">
            <i class="fa-solid fa-table-cells"></i>
        </button>
        <button class="list-button">
            <i class="fa-solid fa-square"></i>
        </button>
    </div>
    <div class="container">
        <div class="row row justify-content-evenly">
            <div class="row-cols-4 text-center">
                <img
                    src="https://i0.wp.com/blog.mascotaysalud.com/wp-content/uploads/2019/07/dogo-argentino-mascota-salud.jpg?fit=865%2C540&ssl=1">
                <img
                    src="https://images.hola.com/imagenes/viajes/20221128221728/novedades-andorra-temporada-invierno/1-170-249/gettyimages-1423026397-a.jpg">
                <img src="https://www.aceitesdeolivadeespana.com/wp-content/uploads/2021/01/receta-ramen-casero.jpg">
            </div>
            <div class="row-cols-4 text-center">
                <img src="https://elshowdeldeporte.com/wp-content/uploads/2022/05/box_a_monzon_d2_800x450-770x450.jpg">
                <img src="https://www.civitatis.com/blog/wp-content/uploads/2021/12/portada-esqui-espana.jpg">
                <img src="https://www.esquire.com.au/wp-content/uploads/2023/09/Copy-of-Featured-Image-7.jpg"
                    alt="Ramen">
            </div>
            <div class="row-cols-4 text-center" id="grid-layout">
                <img src="https://humanprogress.org/wp-content/uploads/2018/10/3.-Edward-Jenner-scaled.jpg">
                <img
                    src="https://www.clubvillamar.es/content/lloret-de-mar/wp-content/uploads/2020/07/8-Tossa-de-Mar.jpg">
                <img src="https://i.multisononline.com/blog/wp-content/uploads/2021/02/frusciante-1.jpg">
            </div>
        </div>
    </div>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
